<div
  *ngIf="user | async as user; else loading"
  class="d-flex h-100 align-items-center justify-content-center animate__animated animate__zoomInDown"
>
  <div *ngIf="!isEmailVerified" class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Thank you for Registering!</h3>
      <div class="form-group mt-2">
        <p class="text-center">
          We have sent a confirmation email to
          <strong>{{ user?.email }}</strong>
        </p>
        <p class="text-center">
          Please check your email and click on the link to verify your email
          address.
        </p>
      </div>
      <div class="form-group text-center mt-5">
        <div class="d-flex justify-content-evenly">
          <button class="btn btn-primary" (click)="onSendEmail()">
            Resend verification email
          </button>
          <button class="btn btn-success" [routerLink]="['auth/login']">
            Back Login Page
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isEmailVerified" class="card">
    <div class="card-body">
      <h3 class="card-title text-center">
        Heyyy! Your email is already verified
      </h3>
      <div class="form-group mt-2">
        <p class="text-center">
          The email <strong>{{ user?.email }}</strong> is already verified
        </p>
        <p class="text-center">Please go back to the login page</p>
      </div>
      <div class="form-group text-center mt-5">
        <div class="d-flex justify-content-evenly">
          <button class="btn btn-success" [routerLink]="['auth/login']">
            Back Login Page
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="large"
    color="#248277"
    type="timer"
    [fullScreen]="true"
    ><p style="color: white">Loading...</p></ngx-spinner
  >
</ng-template>
