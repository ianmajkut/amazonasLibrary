<div class="container-fluid">
          <div class="d-flex mt-5 justify-content-center">
                    <div class="card" style="width: 700px">
                              <div class="card-body">
                                <h5 class="card-title"> Profile settings</h5>
                                        <form *ngIf="user | async; else loading" autocomplete="off" [formGroup]="myForm">
                                                  <div class="row align-items-center mt-3">
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Name</label>
                                                                      <input type="text" formControlName="name" class="form-control">
                                                                      
                                                            </div>
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Lastname</label>
                                                                      <input type="text" formControlName="lastname" class="form-control ">
                                                                      
                                                            </div>
                                                            
                                                  </div>
                                                  <div class="row align-items-center mt-3">
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Username</label>
                                                                      <input type="text" formControlName="username" class="form-control">
                                                                      
                                                            </div>
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Password</label>
                                                                      <input type="password" formControlName="password" class="form-control ">
                                                                      
                                                            </div>
                                                            
                                                  </div>
                                                  <div class="row align-items-center mt-3">
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">DNI</label>
                                                                      <input type="number" min="0" formControlName="dni" class="form-control">
                                                                     
                                                            </div>
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Email</label>
                                                                      <input type="email" formControlName="email" class="form-control ">
                                                                      
                                                            </div>  
                                                  </div>
                                                  <div class="row align-items-center mt-3">
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Phone Number</label>
                                                                      <input type="number" min="0" formControlName="phoneNum" class="form-control">
                                                                      
                                                            </div>
                                                            <div class="col-12 col-sm-12 col-md-6">
                                                                      <label class="col-form-label">Location</label>
                                                                      <input type="text" formControlName="location" class="form-control ">
                                                                      
                                                            </div>
                                                  </div>
                                        </form> 
                              
                                <button type="button" class="btn btn-outline-success mt-5">
                                        Guardar cambios
                                </button>
                              </div>
                    </div>
          </div>
</div>
<ng-template #loading>
        Loading...
</ng-template>
